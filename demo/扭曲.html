<!DOCTYPE html>
<html>
<head>
  <title>阴影</title>
  <style type="text/css">
  body{
    background: pink;
  }
  h3{
    color: white;
  }
  div{
    width: 100px;
    height: 100px;
    background: #fff;
    
  }
  .box1{
    transform:skew(30deg,30deg);
  }
  .box{
    transform:skewX(30deg);
  }
  
  </style>
</head>
<body>
<h3>skew(30deg) skewX()  skewY()</h3>
<div class="box1"></div>
<div class="box"></div>
</body>
</html>
