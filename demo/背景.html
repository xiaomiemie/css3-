<!DOCTYPE html>
<html>
<head>
	<title>文字模糊</title>
	<style type="text/css">
	body{
		background: pink;
	}
	h3{
		color: #fff;
	}
	div{
		width: 100px;
		height: 100px;
	}
	.box{
		background: red url(img.jpg)  no-repeat;
		background-size: cover
	}
	</style>
</head>
<body>
<h3>background的用法：</h3>
<h3>1.background-origin:border-box| content-box| padding-box 就是说图片从哪里开始起始</h3>
<h3>2.background-size:宽 高 | cover(覆盖) | contain(恰好一边覆盖)</h3>
<h3>background书写顺序：color url position size repeat origin</h3>
<div class="box"></div>
</body>
</html>
