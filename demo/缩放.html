<!DOCTYPE html>
<html>
<head>
  <title>缩放</title>
  <style type="text/css">
  body{
    background: pink;
  }
  h3{
    color: white;
  }
  div{
    width: 100px;
    height: 100px;
    background: #fff;
    
  }
  .box1{
    transform:scale(0.5,2);
  }
  .box2{
    transform:scaleX(2);
  }
  </style>
</head>
<body>
<h3>scale(x,y) ：以中心为标准，0-1为缩小，大于1为放大。</h3>
<div></div>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
